<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MultiTool - All-in-One File Processing{% endblock %}</title>
    <meta name="description" content="{% block description %}Process images, videos, and PDFs with ease using our comprehensive suite of tools.{% endblock %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-toolbox"></i>
                MultiTool
            </div>
            <nav class="nav">
                <button class="nav-btn" data-tab="image">
                    <i class="fas fa-image"></i>
                    Image Tools
                </button>
                <button class="nav-btn" data-tab="video">
                    <i class="fas fa-video"></i>
                    Video Tools
                </button>
                <button class="nav-btn" data-tab="pdf">
                    <i class="fas fa-file-pdf"></i>
                    PDF Tools
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>

    {% block modals %}
    <!-- Tool Modal -->
    <div id="tool-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Tool</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Tool content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Processing...</p>
        </div>
    </div>
    {% endblock %}

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
    {% endblock %}
</body>
</html>
